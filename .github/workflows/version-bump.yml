name: Version Bump

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  version-bump:
    name: Bump Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          # Use PAT_TOKEN instead of GITHUB_TOKEN to trigger the release workflow
          # GITHUB_TOKEN does not trigger other workflows for security reasons
          # The PAT needs 'contents: write' and 'workflows: write' permissions
          github_token: ${{ secrets.PAT_TOKEN }}
          default_bump: patch
          release_branches: main
